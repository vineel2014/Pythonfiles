
<html>
   <head><title>Cone lighting</title>

   <script type = "text/javascript">
      var upDown = true;
      var counter = 0;
      var moveRate = -2;

      function setLight() 
      {
         marquee.filters( "light" ).addCone( 0, marquee.height, 
            8, marquee.width / 2, 30, 255, 255, 255, 50, 15 );
         marquee.filters( "light" ).addCone( marquee.width, 
            marquee.height, 8, 200, 30, 255, 255, 255, 50, 15 );
         marquee.filters( "light" ).addCone( marquee.width / 2, 
            marquee.height, 4, 200, 100, 255, 255, 255, 50, 50 );

         window.setInterval( "display()", 100 );
      }
 
      function display()
      {
         counter++;

         if ( ( counter % 30 ) == 0 )
            upDown = !upDown; 
 
         if ( ( counter % 10 ) == 0 )
            moveRate *= -1;
     
         if ( upDown ) {      
            marquee.filters( "light" ).moveLight( 
               0, -1, -1, 3, 0 );
            marquee.filters( "light" ).moveLight( 
               1, 1, -1, 3, 0 );
            marquee.filters( "light" ).moveLight( 
               2, moveRate, 0, 3, 0);
         }
         else {
            marquee.filters( "light" ).moveLight( 
               0, 1, 1, 3, 0 );
            marquee.filters( "light" ).moveLight( 
               1, -1, 1, 3, 0 );
            marquee.filters( "light" ).moveLight( 
               2, moveRate, 0, 3, 0);
         }
      }
   </script>
   </head>
   <body style = "background-color:#0000ff"
      onload = "setLight()">
      <img id = "marquee" src = "e:\vineel\photos\bumika\b2.jpg" 
         style = "filter: light; position: absolute; left: 25; 
         top: 25" alt = "Deitel movie marquee" />

   </body>
</html>
